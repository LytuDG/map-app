<ion-header class="ion-no-border custom-header">
    <ion-toolbar color="white">
        <ion-title class="page-title">Eventos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-bottom">

    <!-- Search & Filters -->
    <div class="search-section ion-padding-horizontal ion-padding-top">
        <ion-searchbar placeholder="Buscar eventos..." class="custom-searchbar" (ionInput)="search($event)" mode="ios">
        </ion-searchbar>

        <div class="categories-row">
            <ion-chip *ngFor="let cat of categories" [outline]="selectedCategory !== cat.id"
                [color]="selectedCategory === cat.id ? 'dark' : 'medium'" (click)="setCategory(cat.id)">
                <ion-label>{{ cat.name }}</ion-label>
            </ion-chip>
        </div>
    </div>

    <!-- Events Feed (Feed Style Cards) -->
    <div class="events-feed ion-padding-horizontal">

        <div class="unique-feed-card" *ngFor="let e of filteredEvents">

            <!-- 1. Media Area -->
            <div class="card-media-wrapper">
                <img [src]="e.img" class="main-img" loading="lazy" />

                <!-- Badges -->
                <div class="badges-container">
                    <div class="badge-pill date">{{ e.date }}</div>
                    <div class="badge-pill price" *ngIf="e.price">{{ e.price }}</div>
                </div>

                <!-- Avatar in corner -->
                <div class="avatar-corner">
                    <ion-avatar>
                        <img [src]="e.hostImg" />
                    </ion-avatar>
                </div>
            </div>

            <!-- 2. Content Body -->
            <div class="card-body">

                <div class="header-row">
                    <div class="main-info">
                        <span class="event-title">{{ e.title }}</span>
                        <span class="host-name" (click)="navigateToProfile(e)">{{ e.hostName }}</span>
                    </div>

                    <!-- Actions -->
                    <div class="mini-actions">
                        <ion-button fill="clear" size="small" class="icon-only" (click)="toggleLike(e)">
                            <ion-icon [name]="e.liked ? 'heart' : 'heart-outline'" [class.liked]="e.liked"></ion-icon>
                        </ion-button>
                        <ion-button fill="clear" size="small" class="icon-only">
                            <ion-icon name="paper-plane-outline"></ion-icon>
                        </ion-button>
                    </div>
                </div>

                <!-- Event Details -->
                <div class="event-meta">
                    <div class="meta-item">
                        <ion-icon name="time-outline"></ion-icon>
                        <span>{{ e.time }}</span>
                    </div>
                    <div class="meta-item">
                        <ion-icon name="location-outline"></ion-icon>
                        <span>{{ e.location }} • {{ e.distance }}</span>
                    </div>
                    <div class="meta-item" *ngIf="e.attendees">
                        <ion-icon name="people-outline"></ion-icon>
                        <span>{{ e.attendees }} asistentes</span>
                    </div>
                </div>

                <!-- CTA Button -->
                <div class="footer-row">
                    <ion-button expand="block" [fill]="e.going ? 'solid' : 'outline'"
                        [color]="e.going ? 'success' : 'dark'" shape="round" size="small" class="action-btn"
                        (click)="toggleGoing(e)">
                        {{ e.going ? '✓ Asistiré' : 'Asistir' }}
                    </ion-button>
                </div>

            </div>

        </div>

        <div class="empty-state" *ngIf="filteredEvents.length === 0">
            <p>No se encontraron eventos.</p>
        </div>

    </div>

    <div style="height: 80px"></div>
</ion-content>
